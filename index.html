<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport: prevents auto-zoom, allows pinch-zoom for accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#f2e7d5">
    <!-- Apple mobile web app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Andy's Farewell</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Password overlay - blocks game until correct password entered -->
    <div id="password-overlay">
        <div id="password-container">
            <div id="password-inputs">
                <input type="text" class="password-char" maxlength="1" data-index="0" autocomplete="off" autofocus>
                <input type="text" class="password-char" maxlength="1" data-index="1" autocomplete="off">
                <input type="text" class="password-char" maxlength="1" data-index="2" autocomplete="off">
                <input type="text" class="password-char" maxlength="1" data-index="3" autocomplete="off">
                <input type="text" class="password-char" maxlength="1" data-index="4" autocomplete="off">
                <input type="text" class="password-char" maxlength="1" data-index="5" autocomplete="off">
            </div>
        </div>
    </div>

    <!-- Outer wrapper for centering the game -->
    <div id="vn-wrapper">
        <!-- Title above game -->
        <h1>Andy's Farewell</h1>

        <!-- Fixed aspect ratio game container -->
        <div id="vn-container">
            <!-- Background Layer -->
            <div id="background-layer"></div>

            <!-- Character Sprite Layer -->
            <div id="sprite-layer"></div>

            <!-- Text Box (lower third) -->
            <div id="text-box">
                <!-- Text Speed Controls -->
                <div id="text-controls">
                    <button class="speed-btn active" data-speed="normal" title="Normal speed">1x</button>
                    <button class="speed-btn" data-speed="auto" title="Auto">A</button>
                    <button class="speed-btn" data-speed="fast" title="Fast">2x</button>
                    <button class="speed-btn" data-speed="skip" title="Skip read text" id="skip-btn" style="display: none;">Skip</button>
                    <div id="volume-control">
                        <button id="mute-btn" class="mute-btn" title="Mute">V</button>
                        <input type="range" id="volume-slider" min="0" max="100" value="40" title="Volume">
                    </div>
                </div>
                <div id="story-output"></div>
                <div id="button-area">
                    <button id="continue-btn" class="continue-button" style="display: none;">Continue</button>
                    <div id="choices-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bg-music" loop></audio>

    <!-- Scripts: Story data must load before engine -->
    <script src="js/story.js"></script>
    <script src="js/password.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
