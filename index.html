<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Farewell</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Outer wrapper for centering the game -->
    <div id="vn-wrapper">
        <!-- Title above game -->
        <h1>Andy's Farewell</h1>

        <!-- Fixed aspect ratio game container -->
        <div id="vn-container">
            <!-- Background Layer -->
            <div id="background-layer"></div>

            <!-- Character Sprite Layer -->
            <div id="sprite-layer"></div>

            <!-- Text Box (lower third) -->
            <div id="text-box">
                <!-- Text Speed Controls -->
                <div id="text-controls">
                    <button class="speed-btn active" data-speed="normal" title="Normal speed">‚ñ∂</button>
                    <button class="speed-btn" data-speed="auto" title="Auto">‚ñ∂|</button>
                    <button class="speed-btn" data-speed="fast" title="Fast">‚ñ∂‚ñ∂</button>
                    <button class="speed-btn" data-speed="skip" title="Skip read text" id="skip-btn" style="display: none;">‚è≠</button>
                    <div id="volume-control">
                        <button id="mute-btn" class="mute-btn" title="Mute">üîä</button>
                        <input type="range" id="volume-slider" min="0" max="100" value="100" title="Volume">
                    </div>
                </div>
                <div id="story-output"></div>
                <div id="button-area">
                    <button id="continue-btn" class="continue-button" style="display: none;">Continue</button>
                    <div id="choices-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bg-music" loop></audio>

    <!-- Scripts: Story data must load before engine -->
    <script src="js/story.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
