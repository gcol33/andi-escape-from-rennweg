name: Build and Deploy

on:
  push:
    branches: [master]
    paths:
      - 'scenes/**'
      - 'tools/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build story from Markdown
        run: python tools/build_story_from_md.py

      - name: Commit generated story.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/story.js
          git diff --staged --quiet || git commit -m "Auto-generate story.js from Markdown scenes"
          git push
