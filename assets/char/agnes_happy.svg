  <path d="M70 160 Q35 180 45 220" stroke="#d4a574" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M130 160 Q165 180 155 220" stroke="#d4a574" stroke-width="15" fill="none" stroke-linecap="round"/>
</svg>