<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Ruling - Colleague pointing -->
  <defs>
    <linearGradient id="vest" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8f00"/>
      <stop offset="100%" style="stop-color:#ff6f00"/>
    </linearGradient>
  </defs>
  <!-- Body/Sweater vest -->
  <path d="M70 150 Q60 200 55 300 L55 380 L145 380 L145 300 Q140 200 130 150 Z" fill="url(#vest)"/>
  <!-- White shirt sleeves -->
  <path d="M70 160 Q40 180 35 220" stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M130 160 Q160 140 175 130" stroke="white" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Hands -->
  <circle cx="35" cy="225" r="12" fill="#d4a574"/>
  <circle cx="180" cy="125" r="12" fill="#d4a574"/>
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="36" ry="46" fill="#d4a574"/>
  <!-- Short black hair -->
  <path d="M64 68 Q62 32 100 26 Q138 32 136 68 Q128 48 100 42 Q72 48 64 68" fill="#1a1a1a"/>
  <!-- Focused pointing eyes -->
  <ellipse cx="85" cy="75" rx="5" ry="5" fill="white"/>
  <ellipse cx="115" cy="75" rx="5" ry="5" fill="white"/>
  <ellipse cx="87" cy="76" rx="3" ry="3" fill="#2d2620"/>
  <ellipse cx="117" cy="76" rx="3" ry="3" fill="#2d2620"/>
  <!-- Slight smile -->
  <path d="M88 95 Q100 102 112 95" stroke="#8b4513" stroke-width="2" fill="none"/>
  <!-- Pointing finger indicator -->
  <path d="M180 125 L195 115" stroke="#d4a574" stroke-width="6" fill="none" stroke-linecap="round"/>
</svg>