<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Agnes - HR Lady, Blocking pose -->
  <defs>
    <linearGradient id="dress" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3f35"/>
      <stop offset="100%" style="stop-color:#2d2620"/>
    </linearGradient>
  </defs>
  <!-- Body/Dress wider stance -->
  <path d="M60 150 Q50 200 40 300 L40 380 L160 380 L160 300 Q150 200 140 150 Z" fill="url(#dress)"/>
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="40" ry="50" fill="#d4a574"/>
  <!-- Hair -->
  <path d="M60 70 Q60 30 100 25 Q140 30 140 70 Q140 50 100 45 Q60 50 60 70" fill="#3d2b1f"/>
  <!-- Hair bun -->
  <circle cx="100" cy="35" r="20" fill="#3d2b1f"/>
  <!-- Determined eyes -->
  <ellipse cx="85" cy="75" rx="5" ry="3" fill="#2d2620"/>
  <ellipse cx="115" cy="75" rx="5" ry="3" fill="#2d2620"/>
  <!-- Slight smirk -->
  <path d="M85 95 Q100 98 115 92" stroke="#8b4513" stroke-width="2" fill="none"/>
  <!-- Arms spread blocking -->
  <path d="M65 160 Q20 180 15 220" stroke="#d4a574" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M135 160 Q180 180 185 220" stroke="#d4a574" stroke-width="15" fill="none" stroke-linecap="round"/>
  <!-- Folder -->
  <rect x="5" y="200" width="40" height="50" fill="#c4a35a" rx="2"/>
</svg>