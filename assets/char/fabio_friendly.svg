<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" width="200" height="400">
  <!-- Fabio - Colleague, Friendly -->
  <defs>
    <linearGradient id="polo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32"/>
      <stop offset="100%" style="stop-color:#1b5e20"/>
    </linearGradient>
  </defs>
  <!-- Body/Polo shirt -->
  <path d="M70 150 Q60 200 55 300 L55 380 L145 380 L145 300 Q140 200 130 150 Z" fill="url(#polo)"/>
  <!-- Collar -->
  <path d="M85 145 L100 160 L115 145" stroke="#1b5e20" stroke-width="3" fill="none"/>
  <!-- Head -->
  <ellipse cx="100" cy="80" rx="38" ry="48" fill="#c9a66b"/>
  <!-- Curly hair -->
  <path d="M62 70 Q55 30 100 22 Q145 30 138 70 Q130 45 100 38 Q70 45 62 70" fill="#1a1a1a"/>
  <circle cx="70" cy="45" r="8" fill="#1a1a1a"/>
  <circle cx="90" cy="35" r="8" fill="#1a1a1a"/>
  <circle cx="110" cy="35" r="8" fill="#1a1a1a"/>
  <circle cx="130" cy="45" r="8" fill="#1a1a1a"/>
  <!-- Friendly eyes -->
  <ellipse cx="85" cy="75" rx="5" ry="5" fill="white"/>
  <ellipse cx="115" cy="75" rx="5" ry="5" fill="white"/>
  <ellipse cx="85" cy="76" rx="3" ry="3" fill="#2d2620"/>
  <ellipse cx="115" cy="76" rx="3" ry="3" fill="#2d2620"/>
  <!-- Big friendly smile -->
  <path d="M80 95 Q100 110 120 95" stroke="#8b4513" stroke-width="2" fill="none"/>
  <!-- Waving arm -->
  <path d="M70 160 Q40 180 30 150" stroke="#c9a66b" stroke-width="15" fill="none" stroke-linecap="round"/>
  <path d="M130 160 Q160 200 150 250" stroke="#c9a66b" stroke-width="15" fill="none" stroke-linecap="round"/>
</svg>